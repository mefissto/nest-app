<div class="input-wrapper" data-validate="Username is required">
  <span class="input-label">{{ label }}</span>
  <input
    #input
    class="input-control"
    autocomplete="off"
    [type]="type"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [class.has-value]="!!input.value?.trim()"
    [class.invalid]="control?.invalid && control?.touched"
    [value]="control?.value"
    (input)="setValue($any($event.target)?.value)"
    (blur)="onTouched()"
  />
  <mat-icon fontSet="material-icons-outlined" class="input-icon">{{ iconName }}</mat-icon>
  <mat-icon class="input-error-icon" appTooltip [formErrors]="control?.errors"> error </mat-icon>
  <span class="input-focus"></span>
</div>
